<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>    
    <script src="src/dancer1.js"></script>
    <script src="src/dancer2.js"></script>
    <script src="src/init.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
        <select name="background" class="changeBackground">
          <option class="backgroundImg" value="danceFloor1.jpg" selected="selected">Background 1</option>
          <option class="backgroundImg" value="danceFloor2.jpg">Background 2</option>
          <option class="backgroundImg" value="danceFloor3.jpg">Background 3</option>
          <option class="backgroundImg" value="danceFloor4.jpg">Background 4</option>
        </select>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeDancer1">add a dancer 1</a> 
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeDancer2">add a dancer 2</a>
      <a href="#" class="lineUp">Line Up</a>
    </div>

  </body>
</html>
